<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/icons/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./scss/reset.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Магазин воскових свічок Bees candles</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <a href="#">
          <img src="./images/icons/logo.svg" alt="логотип">
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#catalog">Каталог</a>
          </li>
          <li>
            <a href="#">Контакти</a>
          </li>
          <li>
            <a href="#">Блог</a>
          </li>
          <li>
            <a href="#">Про нас</a>
          </li>
        </ul>
      </nav>
      <div class="basket-btn">
        <img src="./images/icons/basket.svg" alt="зображення корзини">
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Магазин авторських свічок із бджолиного воску</h1>
      <div class="hero">
        <p>Час розсіяти темряву</p>
      </div>

      <div class="catalog-wrapp">
        <h2>Каталог свічок</h2>
        <ul id="catalog" class="catalog">
        </ul>
      </div>
    </main>
    <footer>

    </footer>

    <div class="product-big-card">
      <div class="card-body">
        <div class="slider-section">
          <div class="slider-wrapp">
            <div class="left-arrow">
            <img src="../bees-candles/images/icons/arrow.svg" alt="стрілка перелистування галереї">
            </div>
            <div class="slider">
            <img src="../bees-candles/images/product-img/1.jpg" alt="">
            </div>
            <div class="right-arrow">
            <img src="../bees-candles/images/icons/arrow.svg" alt="стрілка перелистування галереї">
            </div>
          </div>
          <div class="slider-gallery">
            <div>
              <img src="../bees-candles/images/product-img/1.jpg" alt="">
            </div>
            <div>
              <img src="../bees-candles/images/product-img/1.jpg" alt="">
            </div>
            <div>
              <img src="../bees-candles/images/product-img/1.jpg" alt="">
            </div>

          </div>

        </div>

      </div>
    </div>

    <div class="basket-card">

    </div>
  </div>

<!-- Constants and Utils -->
<script src="../bees-candles/constants/catalog.js"></script>
<script src="../bees-candles/constants/root.js"></script>
<script src="../bees-candles/utils/localStorageUtils.js"></script>

  <!-- Component Header-->
  <script src="../bees-candles/components/Header/Header.js"></script>
  
  <!-- Component Products-->
  <script src="../bees-candles/components/Products/Products_list.js"></script>
  <script src="../bees-candles/components/Products/Product_big_card.js"></script>
  
  <!-- Component Bascet-card-->
  <script src="../bees-candles/components/Basket-card/Bascet-card.js"></script>
</body>
</html>
