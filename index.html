<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/icons/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./scss/reset.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Bees candles</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <a href="#">
          <img src="./images/icons/logo.svg" alt="логотип">
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#catalog">Каталог</a>
          </li>
          <li>
            <a href="#">Контакти</a>
          </li>
          <li>
            <a href="#">Блог</a>
          </li>
          <li>
            <a href="#">Про нас</a>
          </li>
        </ul>
      </nav>
      <div class="basket-btn">
        <img src="./images/icons/basket.svg" alt="зображення корзини">
      </div>
    </header>
    <main>
      <div class="hero">
        <p>Час розсіяти темряву</p>
      </div>

      <div class="catalog-wrapp">
        <p>Каталог</p>
        <ul id="catalog" class="catalog">

          <li class="product-card">
            <div class="product-img">
              <img src="../bees-candles/images/product-img/spruce.jpg" alt="">
            </div>
            <p class="name">Свічка Ялинка</p>
            <div class="about">
              <div class="inform-element">
                <img src="../bees-candles/images/icons/ri_scales-3-fill.svg" alt="">
                <span>60г</span>
              </div>
              <div class="inform-element">
                <img src="../bees-candles/images/icons/Vector.svg" alt="">
                <span>7-8год</span>
              </div>
              <div class="inform-element">
                <img src="../bees-candles/images/icons/entypo_price-tag.svg" alt="">
                <span>50₴</span>
              </div>
            </div>
            <p class="select-color">Колір на вибір:</p>
            <input type="radio" name="color" id="natural-wax">
            <input type="radio" name="color" id="ivory">
            <input type="radio" name="color" id="light-green">
            <input type="radio" name="color" id="green">
            <input type="radio" name="color" id="broun">
          </li>
      </ul>
      </div>
    </main>
    <footer>

    </footer>
    <div class="basket-card">

    </div>
  </div>

<!-- Constants and Utils -->
<script src="../bees-candles/constants/catalog.js"></script>
<script src="../bees-candles/constants/root.js"></script>
<script src="../bees-candles/utils/localStorageUtils.js"></script>

  <!-- Component Header-->
  <script src="../bees-candles/components/Header/Header.js"></script>

  
  <!-- Component Products-->
  <script src="../bees-candles/components/Products/Products.js"></script>
  
  <!-- Component Bascet-card-->
  <script src="../bees-candles/components/Basket-card/Bascet-card.js"></script>
</body>
</html>
