<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/icons/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./scss/reset.css" />
    <link rel="stylesheet" href="./scss/style.css" />

    <title>Оформлення замовлення</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="toggle-lang">
          <a class="active-lang" href="./order-form.html">UA</a>
          <a href="./ru/order-form.html">RU</a>
        </div>
        <div class="header_container">
          <div class="logo">
            <a href="./index.html">
              <img src="./images/icons/logo.svg" alt="логотип" />
            </a>
          </div>
          <nav>
            <ul>
              <li>
                <a href="./index.html#catalog">Каталог</a>
              </li>
              <li>
                <a href="#contacts">Контакти</a>
              </li>
              <li>
                <a href="./blog.html">Блог</a>
              </li>
              <li>
                <a href="./aboutUs.html">Про нас</a>
              </li>
            </ul>
          </nav>
          <div class="header-burger">
            <span></span>
          </div>
        </div>
      </header>
      <main>
        <h1>Оформлення замовлення</h1>
        <div class="order-wrapper">
          <form
            name="new_order"
            class="order-form"
            action="/result.html"
            method="post"
            netlify
          >
            <div class="container_row">
              <div class="container">
                <div class="user-data">
                  <label
                    >* Ім'я
                    <input
                      type="text"
                      required
                      name="user_name"
                      class="user-name"
                    />
                  </label>
                  <label
                    >* Призвіще:
                    <input
                      type="text"
                      required
                      name="user_surname"
                      class="user-surname"
                    />
                  </label>
                  <label
                    >* Номер мобільного телефону:
                    <input
                      type="tel"
                      required
                      name="user_tel"
                      class="user-tel"
                      placeholder="в форматі +380ХХХХХХХХХ"
                    />
                    <span class="error-message"></span>
                  </label>
                </div>
                <div class="contact-whith">
                  <p>Оберіть зручний для Вас спосіб зв'язку:</p>
                  <label>
                    <input
                      checked
                      type="radio"
                      name="contact_whith"
                      value="Зателефонувати"
                    />Зателефонувати
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="contact_whith"
                      value="Написати в Telegram"
                    />Написати в Telegram
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="contact_whith"
                      value="Написати в Viber"
                    />Написати в Viber
                  </label>
                </div>
                <div class="delivery">
                  <p>Оберіть транспортну компанію:</p>
                  <label>
                    <input
                      checked
                      type="radio"
                      class="delivery-company"
                      name="delivery_company"
                      value="Нова Пошта"
                    />Нова Пошта
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="delivery-company"
                      name="delivery_company"
                      value="Укр Пошта"
                    />Укр Пошта
                  </label>
                  <label
                    >* Адреса доставки
                    <textarea
                      type="text"
                      required
                      name="delivery_address"
                      class="delivery-address"
                    ></textarea>
                  </label>
                  <textarea
                    type="text"
                    class="visually-hidden order-description"
                    name="order"
                  ></textarea>
                </div>
              </div>
              <div class="container">
                <h2>Ваше замовлення:</h2>
                <p class="order-text" name="order-text"></p>
              </div>
            </div>
            <button type="submit" class="submit-btn">
              Відправити замовлення
            </button>
          </form>
        </div>
      </main>
      <footer>
        <div id="contacts" class="contact-links">
          <a href="tel:+380639385672">
            <img src="./images/icons/lifecell.png" alt="" /><span
              >+380 63 938 56 72</span
            ></a
          >
          <a href="tel:+380970020131">
            <img src="./images/icons/kievstar-logo.png" alt="телефон" /><span
              >+380 97 002 01 31</span
            ></a
          >

          <a
            href="https://www.instagram.com/beeswax_candles_shop/?hl=uk"
            target="_blank
          "
            rel="noreferrer noopener"
          >
            <img src="./images/icons/typcn_social-instagram.svg" alt="" /><span
              >beeswax_candles_shop</span
            >
          </a>

          <a
            target="_blank"
            rel="noreferrer noopener"
            href="https://t.me/beescandles"
          >
            <img src="./images/icons/line-md_telegram.svg" alt="" /><span
              >Bees candles Telegram group</span
            >
          </a>
        </div>
        <div class="logo">
          <a href="./index.html">
            <img src="./images/icons/logo.svg" alt="логотип" />
          </a>
        </div>
      </footer>
    </div>
    <!-- Constants -->
    <script src="./script/catalog.js"></script>
    <script src="./script/root.js"></script>

    <!-- Component Header-->
    <script src="./script/Header.js"></script>

    <!-- Component Order form-->
    <script src="./script/Order-form.js"></script>
  </body>
</html>
