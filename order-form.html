<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../bees-candles/images/icons/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./scss/reset.css" />
    <link rel="stylesheet" href="./scss/style.css" />

    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <a href="./index.html">
            <img src="./images/icons/logo.svg" alt="логотип" />
          </a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="./index.html#catalog">Каталог</a>
            </li>
            <li>
              <a href="#contacts">Контакти</a>
            </li>
            <li>
              <a href="#">Блог</a>
            </li>
            <li>
              <a href="#">Про нас</a>
            </li>
          </ul>
        </nav>
        <div class="header-burger">
          <span></span>
        </div>
      </header>
      <main>
        <h1>Оформлення замовлення</h1>
        <div class="order-wrapper">
          <form name="order-form" class="order-form" action="#" method="get">
            <div class="container_row">
              <div class="container">
                <div class="user-data">
                  <label
                    >* Ім'я
                    <input
                      type="text"
                      required
                      name="user-name"
                      class="user-name"
                    />
                  </label>
                  <label
                    >* Призвіще:
                    <input
                      type="text"
                      required
                      name="user-surname"
                      class="user-surname"
                    />
                  </label>
                  <label
                    >* Телефон:
                    <input
                      type="tel"
                      required
                      name="user-tel"
                      class="user-tel"
                    />
                  </label>
                </div>
                <div class="contact-whith">
                  <p>Оберіть зручний для Вас спосіб зв'язку:</p>
                  <label>
                    <input
                      type="radio"
                      name="contact-whith" checked
                    />Зателефонувати
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="contact-whith"
                    />Написати в Telegram
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="contact-whith"
                    />Написати в Viber
                  </label>
                </div>
                <div class="delivery">
                  <p>Оберіть транспортну компанію:</p>
                  <label>
                    <input
                      type="radio"
                      class="delivery-company"
                      name="delivery-company" checked
                    />Нова Пошта
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="delivery-company"
                      name="delivery-company"
                    />Укр Пошта
                  </label>
                  <label
                    >* Адреса доставки
                    <textarea
                      type="text"
                      required
                      name="delivery-address"
                      class="delivery-address"
                    ></textarea>
                  </label>
                </div>
              </div>
              <div class="container">
                <h2>Ваше замовлення:</h2>
              <p class="order-text"></p>
              </div>
            </div>
            <button type="submit" class="submit-btn">
              Відправити замовлення
            </button>
          </form>
        </div>
      </main>
      <footer>
        <div id="contacts" class="contact-links">
          <a href="tel:+380639385672">
            <img src="./images/icons/bytesize_telephone.svg" alt="" /><span>+380 63
            938 56 72</span></a
          >

          <a href="https://www.instagram.com/beeswax_candles_shop/?hl=uk" target="_blank
          " rel="noreferrer noopener">
            <img
              src="./images/icons/typcn_social-instagram.svg"
              alt=""
            /><span>beeswax_candles_shop</span>
          </a>

          <a href="">
            <img src="./images/icons/line-md_telegram.svg" alt="" />
          </a>
        </div>
        <div class="logo">
          <a href="./index.html">
            <img src="./images/icons/logo.svg" alt="логотип" />
          </a>
        </div>
      </footer>
    </div>

    <!-- Constants -->
    <script src="../bees-candles/constants/catalog.js"></script>
    <script src="../bees-candles/constants/root.js"></script>

    <!-- Component Header-->
    <script src="../bees-candles/components/Header/Header.js"></script>

    <!-- Component Order form-->
    <script src="../bees-candles/components/Basket-card/Order-form.js"></script>
  </body>
</html>
